<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/favicon_io/site.webmanifest">
</head>

<body class="bod">
    <div class="container-fluid p-0">
        <nav class="navbar sticky-top bg-body-tertiary">
            <div class="row" style="width: 100%;">
                <a class="navbar-brand col px-3 mx-0" href="/">Weather App</a>
                <form class="col p-0 m-0 search">
                    <div class="d-flex">
                        <input id="city" class="form-control me-2 city px-1" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-success" type="submit" id="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z">
                                </path>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </nav>
        <h1 class="my-4 text-center" style="color: whitesmoke">
            Weather of <span id="cityName"></span>
        </h1>

        <div class="container">

            <main>
                <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                    <div class="col">
                        <div class="card mb-4 rounded-3 shadow-sm">
                            <div class="card-header py-3">
                                <h4 class="my-0 fw-normal">Temperature</h4>
                            </div>
                            <div class="card-body">
                                <h1 class="card-title pricing-card-title"><span id="temp2"> </span><small
                                        class="text-body-secondary fw-light"><sup>o</sup>C</small></h1>
                                <ul class="list-unstyled mt-3 mb-4">
                                    <li>Temperature is <span id="temp"> </span></li>
                                    <li>Min Temperature is <span id="min_temp"> </span></li>
                                    <li>Max Temperature is <span id="max_temp"> </span></li>

                                </ul>

                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card mb-4 rounded-3 shadow-sm">
                            <div class="card-header py-3">
                                <h4 class="my-0 fw-normal">Humidity</h4>
                            </div>
                            <div class="card-body">
                                <h1 class="card-title pricing-card-title"><small
                                        class="text-body-secondary fw-dark"><span id="humidity2"> </span>%</small></h1>
                                <ul class="list-unstyled mt-3 mb-4">
                                    <li>Sunrise at <span id="sunrise"> </span></li>
                                    <li>Feels like <span id="feels_like"> </span></li>
                                    <li>Humidity is <span id="humidity"> </span></li>
                                </ul>

                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card mb-4 rounded-3 shadow-sm  ">
                            <div class="card-header py-3  ">
                                <h4 class="my-0 fw-normal">Wind</h4>
                            </div>
                            <div class="card-body">
                                <h1 class="card-title pricing-card-title"> <span id="wind_speed2"> </span><small
                                        class="text-body-secondary fw-light">km/hr</small></h1>
                                <ul class="list-unstyled mt-3 mb-4">

                                    <li>Wind speed is <span id="wind_speed"> </span></li>
                                    <li>Wind Degree is <span id="wind_degrees"> </span></li>

                                    <li>Sunset at <span id="sunset"> </span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </div>
</body>

</html>
